version: '3.8'

services:
  q-structurize:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: q-structurize
    ports:
      - "8878:8000"
    volumes:
      # Persist uploads
      - ./uploads:/app/uploads
      # Note: Models are built into the image during 'docker build'
      # No need to mount cache volumes as models persist in image layers
    environment:
      # Python settings
      - PYTHONPATH=/app
      # Note: Other environment variables (DOCLING_ARTIFACTS_PATH, HF_HOME, etc.) 
      # are already set in the Dockerfile and don't need to be repeated here
      
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
